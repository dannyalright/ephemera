<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ephemera</title>
</head>

<body>
    <header>
        <h1>Ephemera</h1>
        <h2>Filter</h2>
        <div>
            <div>
                <h3>Type:</h3>
                <ul class="filterSection testFilterSection">
                    <li>
                        <input checked="true" type="checkbox" id="analog" value="analog" />
                        <label for="analog">Analog</label>
                    </li>
                    <li>
                        <input checked="true" type="checkbox" id="digital" value="digital" />
                        <label for="digital">Digital</label>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Tag:</h3>
                <ul id="tagFilterSection" class="filterSection">
                </ul>
            </div>
            <div>
                <h3>Period:</h3>
                <ul id="periodFilterSection" class="testFilterSection">
                </ul>
            </div>
        </div>
    </header>

    <section id="itemsToFilter" class="testFilterSection">
    </section>
    <!-- Import all scripts -->
    <!-- https://www.freecodecamp.org/news/how-to-use-es6-modules-and-why-theyre-important-a9b20b480773/ -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
